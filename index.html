<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="left">
        <div class="forImage">
          <div class="semi-transparent">
            <img
              class="logo"
              src="./images/Pudding Waffles_transparent.png"
              alt=""
            />
          </div>
        </div>
        <div class="forFooter">
          <p class="p-footer">
            Photo by
            <a
              class="a-footer"
              href="https://unsplash.com/pt-br/@matheusferrero"
              >Matheus Ferrero</a
            >
            on
            <a
              href="https://unsplash.com/pt-br/fotografias/uma-mesa-coberta-com-um-bolo-coberto-de-geada-Doyf6UvvAYU"
              >Unsplash</a
            >
          </p>
        </div>
      </div>
      <div class="right">
        <div class="first">
          <h2>
            This unfortunately is not a real Pudding Waffles website store
            <br />
            and we can only dream of it becoming a reality one day. <br />
            At least, if it does, you will find out right here, so... <br />
            <br />
            Sign up <em>now</em>!
          </h2>
        </div>
        <br />
        <form action="" method="get">
          <div class="second">
            <h3>Let's do this</h3>
            <div class="form-main-div">
              <div class="form-divs">
                <div class="form-div">
                  <label for="firstName">FIRST NAME</label>
                  <input type="text" id="firstName" name="firstName" />
                </div>
                <div class="form-div">
                  <label for="email">E-MAIL</label>
                  <input type="email" id="email" name="email" />
                </div>
                <div class="form-div">
                  <label for="pass">PASSWORD</label>
                  <input type="password" id="pass" name="password" required />
                  <p id="error"></p>
                </div>
              </div>
              <div class="form-divs">
                <div class="form-div">
                  <label for="secondName">LAST NAME</label>
                  <input type="text" id="lastName" name="lastName" />
                </div>
                <div class="form-div">
                  <label for="phone">PHONE NUMBER</label>
                  <input type="tel" id="phone" name="phone" />
                </div>
                <div class="form-div">
                  <label for="confpass">CONFIRM PASSWORD</label>
                  <input
                    type="password"
                    id="confpass"
                    name="confpassword"
                    required
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="third">
            <button type="submit" class="btn btn-yellowish">
              Create Account
            </button>
          </div>
        </form>
        <div class="hyperlink">
          Already have an account? <a class="login" href="">Log in</a>
        </div>
      </div>
    </div>
  </body>
</html>
