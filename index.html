<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="left">
        <h1>Right</h1>
      </div>
      <div class="right">
        <div class="first">
          <h3>
            This is unfortunately is not a real Pudding Waffles website store
            <br />
            and we can only dream of this becoming a reality one day. <br />
            At least, if it does, you will find out right here, so... <br />
            <br />
            Sign up <em>now</em>!
          </h3>
        </div>
        <div class="second">
          <h3>Let's do this</h3>
          <br />
          <form action="" method="get" class="form-main-div">
            <div class="form-divs">
              <div class="form-div">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" />
              </div>
              <div class="form-div">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" />
              </div>
              <div class="form-div">
                <label for="pass">Password</label>
                <input type="password" id="pass" name="password" />
              </div>
            </div>
            <div class="form-divs">
              <div class="form-div">
                <label for="secondName">Last Name</label>
                <input type="text" id="lastName" name="lastName" />
              </div>
              <div class="form-div">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" />
              </div>
              <div class="form-div">
                <label for="confpass">Confirm Password</label>
                <input type="password" id="confpass" name="confpassword" />
              </div>
            </div>
          </form>
        </div>
        <div class="third">3</div>
      </div>
    </div>
  </body>
</html>
